<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css" />
    <title>Learning Spring Boot - 2nd Edition</title>
</head>
<body>
<h1>Learning Spring Boot - 2nd Edition</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th><th>Name</th><th>Image</th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image : ${images}">
            <td th:text="${image.id}"></td>
            <td th:text="${image.name}">></td>
            <td>
                <a th:href="@{'/images/' + ${image.name} + '/raw'}">
                    <img th:src="@{'/images/' + ${image.name} + '/raw'}" th:class="thumbnail" />
                </a>
            </td>
            <td>
                <form th:method="delete" th:action="@{'/images/' + ${image.name}}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form method="post" action="/images" enctype="multipart/form-data">
        <input type="file" name="file"><input type="submit" value="Upload">
    </form>
</div>

</body>
</html>
